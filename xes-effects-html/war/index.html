<!doctype html>
<html>
	<head>
		<title>xes-effects</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			canvas {
				cursor: default;
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<div align="center" id="embed-pl.xesenix.games.effects.GwtDefinition"></div>
		<script type="text/javascript" src="pl.xesenix.games.effects.GwtDefinition/pl.xesenix.games.effects.GwtDefinition.nocache.js"></script>
	
		<script type="text/javascript">
			function handleMouseDown(evt) {
			  evt.preventDefault();
			  evt.stopPropagation();
			  evt.target.style.cursor = 'default';
			}
			
			function handleMouseUp(evt) {
			  evt.preventDefault();
			  evt.stopPropagation();
			  evt.target.style.cursor = '';
			}
			
			document.getElementById('embed-pl.xesenix.games.effects.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
			document.getElementById('embed-pl.xesenix.games.effects.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
		</script>
	</body>
</html>
